<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Events
    </ion-title>
  </ion-toolbar>
</ion-header>
<body style="background-color: grey;">
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Events</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="list" (click)="addEvent()" style="width: 75%; margin: auto; font-size: 2em; margin-top: 16vh; cursor: pointer; color: #6370ff;">
    <ion-icon name="add-circle-outline"></ion-icon>
    Add Event
  </div>

</ion-content>
</body>
